<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Agent Chat</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .loader {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ask the CORD19 RAG Agent</h1>
        <div>
            <input type="text" id="questionInput" placeholder="Type your question here...">
            <button onclick="askQuestion()">Ask</button>
        </div>
        <div class="loader" id="loader">Loading...</div>
        <div class="response" id="responseArea">
            Agent's answer will appear here.
        </div>
    </div>

    <script>
        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const responseArea = document.getElementById('responseArea');
            const loader = document.getElementById('loader');
            const question = questionInput.value;

            if (!question.trim()) {
                responseArea.textContent = 'Please enter a question.';
                return;
            }

            responseArea.textContent = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('http://localhost:8000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                loader.style.display = 'none';

                if (!response.ok) {
                    const errorData = await response.json();
                    responseArea.textContent = `Error: ${response.status} - ${errorData.detail || 'Failed to get answer'}`;
                    return;
                }

                const data = await response.json();
                responseArea.textContent = data.answer;
            } catch (error) {
                loader.style.display = 'none';
                responseArea.textContent = 'Failed to connect to the API: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
